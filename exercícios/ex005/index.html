<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>

    <style>
        h3{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(194, 191, 191, 0.774);
            color: darkblue;
            display: inline-block;
            padding: 5px;
        }
    </style>

</head>
<body>
    <script>
        var numero = Number(prompt('Digite um número:'))
        document.write(`<h3>Analisando o valor ${numero}, seu antecessor é ${numero - 1} e o sucessor é ${numero + 1}.</h3>`)
    </script>
</body>
</html>
