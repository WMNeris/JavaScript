<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritimética</title>
</head>
<body>

    <script>
        var n1 = Number(window.prompt('Primeira nota do aluno:')) 
        var n2 = Number(window.prompt('Segunda nota do aluno:'))
        var media = (n1+n2) / 2
        window.alert(`A média entre ${n1.toFixed(1)} e ${n2.toFixed(1)} é igual a ${media.toFixed(1)}.`)
    </script>
    
</body>
</html>
