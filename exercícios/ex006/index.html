<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro, triplo e raiz quadrada</title>
    <style>
        p{
            display: inline-block;
            color: rgb(255, 255, 255);
            background-color: black;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <script>
        var n = Number(window.prompt('Digite um n√∫mero:'))
        document.write(`<p>O dobro de ${n} vale ${n*2}</p> <br>`)
        document.write(`<p>O triplo de ${n} vale ${n*3}</p> <br>`)
        document.write(`<p>A raiz quadrada de ${n} vale ${n**(1/2).toFixed(2)}</p>`)
    </script>
</body>
</html>
